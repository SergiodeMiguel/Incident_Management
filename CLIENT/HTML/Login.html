<!--
  login.html- This page provides a simple login interface for the Incident Management system.
  It displays a single button that initiates authentication via Keycloak when clicked.
  After clicking, the user is redirected to the PHP backend handler (keycloak_login.php),
  which initiates the OpenID Connect login flow.
-->

<!DOCTYPE html>
<html lang="es"> <!-- Set language to Spanish -->
<head>
  <meta charset="UTF-8" /> <!-- Define character encoding -->
  <title>Login - Incident Management</title> <!-- Page title shown in browser tab -->

  <!-- Link to external CSS file for styling the login page -->
  <link rel="stylesheet" href="../Assets/Login.css" />
</head>
<body>
  <!-- Main container for the login interface -->
  <div class="login-container">
    <h2 class="login-title">Login</h2> <!-- Title displayed above the login button -->

    <center>
      <!-- Button that triggers login with Keycloak -->
      <button id="btnLoginKeycloak">Login with Keycloak</button>
    </center>
  </div>

  <!-- JavaScript to handle login button behavior -->
  <script>
    // Add click event listener to the login button
    document.getElementById('btnLoginKeycloak').addEventListener('click', function() {
      // Redirect to the PHP script that starts the Keycloak login process
      window.location.href = 'http://localhost/PROYECT/SERVER/API/Login/keycloak_login.php';
    });
  </script>
</body>
</html>
