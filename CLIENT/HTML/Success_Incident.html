<!-- SUCCESS CONFIRMATION PAGE
     This page appears after successfully submitting an incident.
     It displays a confirmation message and automatically redirects the user back to the incident form. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Created</title>

  <!-- Redirect to the create incident form after 3 seconds -->
  <meta http-equiv="refresh" content="3;url=create_incident.html" />

  <!-- Link to the success page styles -->
  <link rel="stylesheet" href="../Assets/Success.css" />
</head>
<body>
  <div class="card">
    <div class="emoji">✔️</div>
    <h2>Incident successfully created!</h2>
    <p>Your incident has been registered in the system.</p>
    <div class="redirect">You will be redirected to the form in a few seconds...</div>
  </div>
</body>
</html>
